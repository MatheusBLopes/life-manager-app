{% extends 'global/base.html' %}

{% block title %}Update Habit Recurrence | {% endblock title %}

{% block content %}

<div class="d-flex flex-column mt-5 align-items-center">
    <h1 class="text-center">
        Update Habit Recurrence
    </h1>

    <form class="mt-5" method="post" action="{% url 'habit_tracker:update_recurrence' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Habits</label>
            <select class="form-select" name="habit_to_update" aria-label="Habits">
                {% for habit in habits %}
                <option value="{{ habit.id }}">{{ habit.name }}</option>
                {% endfor %}
            </select>


            <label class="form-label">Days of The Week</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Sunday" name="day_of_week" value="Sunday">
                <label class="form-check-label" for="Sunday">Sunday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Monday" name="day_of_week" value="Monday">
                <label class="form-check-label" for="Monday">Monday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Tuesday" name="day_of_week" value="Tuesday">
                <label class="form-check-label" for="Tuesday">Tuesday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Wednesday" name="day_of_week" value="Wednesday">
                <label class="form-check-label" for="Wednesday">Wednesday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Thursday" name="day_of_week" value="Thursday">
                <label class="form-check-label" for="Thursday">Thursday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Friday" name="day_of_week" value="Friday">
                <label class="form-check-label" for="Friday">Friday</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Saturday" name="day_of_week" value="Saturday">
                <label class="form-check-label" for="Saturday">Saturday</label>
            </div>

            <label for="startDate" class="form-label">Date to Start the Update</label>
            <input type="text" class="form-control" id="startDate" aria-describedby="startDate" name="start_date">

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock content %}
